<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Inspe√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- √çcones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0097CE;
      --primary-dark: #007fb0;
      --bg: #f4f6f8;
      --card: #ffffff;
      --text: #333;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    header {
      background: var(--card);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    input[type="file"] {
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
    }

    button {
      padding: 8px 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background: var(--primary-dark);
    }

    main {
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--primary);
      color: #fff;
    }

    th, td {
      padding: 12px 10px;
      font-size: 14px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      white-space: nowrap;
    }

    tbody tr:hover {
      background: #f9fbfc;
    }

    input[type="date"] {
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      font-size: 13px;
    }

    .status {
      margin-bottom: 12px;
      font-size: 14px;
      color: #555;
    }

    .status.success {
      color: green;
    }

    .status.error {
      color: red;
    }

    @media (max-width: 768px) {
      th, td {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

<header>
  <h2><i class="bi bi-clipboard-check"></i> Controle de Inspe√ß√µes</h2>

  <div class="top-actions">
    <input type="file" id="excel" accept=".xlsx,.xls">
    <button onclick="logout()">
      <i class="bi bi-box-arrow-right"></i> Sair
    </button>
  </div>
</header>

<main>
  <div class="status" id="status"></div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Matr√≠cula</th>
          <th>Nome</th>
          <th>Base</th>
          <th>√öltima Inspe√ß√£o</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</main>

<script>
  // üîê Prote√ß√£o
  if (localStorage.getItem("logado") !== "true") {
    window.location.href = "https://coec-epb.github.io/login_inspecoes/";
  }

  const API = "https://inspecoes.pedro-fillype.workers.dev";
  const statusEl = document.getElementById("status");

  function setStatus(msg, type = "") {
    statusEl.textContent = msg;
    statusEl.className = `status ${type}`;
  }

  function logout() {
    localStorage.removeItem("logado");
    window.location.href = "https://coec-epb.github.io/login_inspecoes/";
  }

  // üìã Carregar inspe√ß√µes
  async function carregarInspecoes() {
    setStatus("Carregando inspe√ß√µes...");
    try {
      const res = await fetch(`${API}/inspecoes`);
      if (!res.ok) throw new Error();

      const dados = await res.json();
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      dados.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.matricula ?? ""}</td>
          <td>${item.nome ?? ""}</td>
          <td>${item.base ?? ""}</td>
          <td>
            <input
              type="date"
              value="${item.ultima_inspecao ?? ""}"
              onchange="salvarInspecao('${item.matricula}', this.value)"
            >
          </td>
        `;
        tbody.appendChild(tr);
      });

      setStatus(`Total de registros: ${dados.length}`, "success");
    } catch {
      setStatus("Erro ao carregar dados.", "error");
    }
  }

  // üíæ Atualizar inspe√ß√£o
  async function salvarInspecao(matricula, data) {
    await fetch(`${API}/inspecoes`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ matricula, ultima_inspecao: data })
    });
  }

  // üì• Importar Excel
  document.getElementById("excel").addEventListener("change", async e => {
    const file = e.target.files[0];
    if (!file) return;

    setStatus("Importando Excel...");
    const buffer = await file.arrayBuffer();
    const wb = XLSX.read(buffer);
    const ws = wb.Sheets[wb.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(ws, { defval: "" });

    const res = await fetch(`${API}/importar-excel`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(json)
    });

    if (!res.ok) {
      setStatus("Erro ao importar Excel.", "error");
      return;
    }

    setStatus("Excel importado com sucesso!", "success");
    carregarInspecoes();
  });

  // üöÄ Init
  carregarInspecoes();
</script>

</body>
</html>
