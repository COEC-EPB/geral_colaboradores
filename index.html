<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema de Inspe√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  /* üîê LOGIN */
  .login-container {
    max-width: 350px;
    margin: 100px auto;
    background: #fff;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,.15);
    border-radius: 6px;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    font-size: 14px;
  }

  .login-container button {
    width: 100%;
    padding: 10px;
    background: #0097CE;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }

  .login-container button:hover {
    background: #007ba6;
  }

  .erro {
    color: red;
    text-align: center;
    margin-top: 10px;
  }

  /* üìã SISTEMA */
  .sistema {
    display: none;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  .logout {
    text-align: right;
    margin-bottom: 10px;
  }

  .logout button {
    padding: 6px 12px;
    background: #d9534f;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .filtros {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }

  .filtros input,
  .filtros select {
    padding: 8px;
    font-size: 14px;
    min-width: 180px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,.1);
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  th {
    background: #0097CE;
    color: #fff;
  }

  tr:hover {
    background: #f1f1f1;
  }
</style>
</head>
<body>

<!-- üîê LOGIN -->
<div class="login-container" id="login">
  <h2>Acesso ao Sistema</h2>
  <input type="text" id="usuario" placeholder="Usu√°rio">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="erro" id="erroLogin"></div>
</div>

<!-- üìã SISTEMA -->
<div class="sistema" id="sistema">

  <div class="logout">
    <button onclick="logout()">Sair</button>
  </div>

  <h1>Colaboradores</h1>

  <div class="filtros">
    <input type="text" id="filtroMatricula" placeholder="Filtrar matr√≠cula">
    <input type="text" id="filtroNome" placeholder="Filtrar nome">
    <select id="filtroBase">
      <option value="">Todas as bases</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Matr√≠cula</th>
        <th>Nome</th>
        <th>Base</th>
        <th>√öltima Inspe√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo"></tbody>
  </table>
</div>

<script>
  // üîê CREDENCIAIS (pode alterar)
  const USER = "admin";
  const PASS = "1234";

  function login() {
    const u = document.getElementById("usuario").value;
    const s = document.getElementById("senha").value;

    if (u === USER && s === PASS) {
      sessionStorage.setItem("logado", "true");
      mostrarSistema();
    } else {
      document.getElementById("erroLogin").textContent =
        "Usu√°rio ou senha inv√°lidos";
    }
  }

  function logout() {
    sessionStorage.removeItem("logado");
    location.reload();
  }

  function mostrarSistema() {
    document.getElementById("login").style.display = "none";
    document.getElementById("sistema").style.display = "block";
  }

  if (sessionStorage.getItem("logado") === "true") {
    mostrarSistema();
  }

  // üìã DADOS
  const colaboradoresRaw = [
    "matricula:3093553,nome:'ABMAEL JOSE FERREIRA';base:CABEDELO",
    "matricula:3091079,nome:'ADAELSON DOS SANTOS NASCIMENTO';base:SAP√â"
  ];

  const colaboradores = colaboradoresRaw.map(linha => {
    const partes = linha.split(/[,;]/);
    const obj = { ultimaInspecao: "" };

    partes.forEach(p => {
      let [k, v] = p.split(":");
      if (!k) return;
      obj[k.trim()] = v ? v.replace(/'/g,"").trim() : "";
    });

    return obj;
  });

  const tbody = document.getElementById("tabela-corpo");
  const filtroMatricula = document.getElementById("filtroMatricula");
  const filtroNome = document.getElementById("filtroNome");
  const filtroBase = document.getElementById("filtroBase");

  [...new Set(colaboradores.map(c => c.base).filter(Boolean))]
    .forEach(b => {
      const o = document.createElement("option");
      o.value = b;
      o.textContent = b;
      filtroBase.appendChild(o);
    });

  function render() {
    tbody.innerHTML = "";
    colaboradores
      .filter(c =>
        (!filtroMatricula.value || (c.matricula||"").includes(filtroMatricula.value)) &&
        (!filtroNome.value || (c.nome||"").toLowerCase().includes(filtroNome.value.toLowerCase())) &&
        (!filtroBase.value || c.base === filtroBase.value)
      )
      .forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.matricula || ""}</td>
            <td>${c.nome || ""}</td>
            <td>${c.base || ""}</td>
            <td>${c.ultimaInspecao || "-"}</td>
          </tr>`;
      });
  }

  filtroMatricula.oninput = render;
  filtroNome.oninput = render;
  filtroBase.onchange = render;

  render();
</script>

</body>
</html>
