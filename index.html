<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inspe√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leitura de Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      color: #0097CE;
    }

    button {
      padding: 8px 14px;
      background: #0097CE;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #007fb0;
    }

    input[type="file"] {
      font-size: 14px;
    }

    table {
      width: 100%;
      background: #fff;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #0097CE;
      color: #fff;
    }

    tr:hover {
      background: #f1f1f1;
    }

    input[type="date"] {
      width: 100%;
      padding: 4px;
      font-size: 13px;
    }

    .top-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>

<body>

<header>
  <h2>Controle de Inspe√ß√µes</h2>

  <div class="top-actions">
    <input type="file" id="excel">
    <button onclick="logout()">Sair</button>
  </div>
</header>

<table>
  <thead>
    <tr>
      <th>Matr√≠cula</th>
      <th>Nome</th>
      <th>Base</th>
      <th>√öltima Inspe√ß√£o</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
  // ============================
  // üîê PROTE√á√ÉO DA P√ÅGINA
  // ============================
  if (localStorage.getItem("logado") !== "true") {
    window.location.href = "login.html";
  }

  const API = "https://inspecoes.pedro-fillype.workers.dev";

  function logout() {
    localStorage.removeItem("logado");
    window.location.href = "login.html";
  }

  // ============================
  // üìã CARREGAR INSPE√á√ïES
  // ============================
  async function carregarInspecoes() {
    try {
      const res = await fetch(`${API}/inspecoes`);

      if (!res.ok) {
        alert("Erro ao carregar dados.");
        return;
      }

      const dados = await res.json();
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      dados.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.matricula}</td>
          <td>${item.nome}</td>
          <td>${item.base}</td>
          <td>
            <input
              type="date"
              value="${item.ultima_inspecao || ""}"
              onchange="salvarInspecao('${item.matricula}', this.value)"
            >
          </td>
        `;

        tbody.appendChild(tr);
      });
    } catch (e) {
      alert("Erro de conex√£o com o servidor.");
    }
  }

  // ============================
  // üíæ SALVAR DATA DE INSPE√á√ÉO
  // ============================
  async function salvarInspecao(matricula, data) {
    await fetch(`${API}/inspecoes`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        matricula,
        ultima_inspecao: data
      })
    });
  }

  // ============================
  // üì• UPLOAD EXCEL
  // ============================
  document.getElementById("excel").addEventListener("change", async e => {
    const file = e.target.files[0];
    if (!file) return;

    const buffer = await file.arrayBuffer();
    const wb = XLSX.read(buffer);
    const ws = wb.Sheets[wb.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(ws);

    await fetch(`${API}/salvar`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(json)
    });

    carregarInspecoes();
  });

  // ============================
  // üöÄ INICIALIZA
  // ============================
  carregarInspecoes();
</script>

</body>
</html>
