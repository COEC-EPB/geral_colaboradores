<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Colaboradores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #0097CE;
      color: #fff;
    }

    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

<h1>Colaboradores</h1>

<table>
  <thead>
    <tr>
      <th>Matrícula</th>
      <th>Nome</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="tabela-corpo">
    <!-- JS preenche aqui -->
  </tbody>
</table>

<script>
  // Lista original (como veio do Excel)
  const colaboradoresRaw = [
    'matricula:3093553,nome:ABMAEL JOSE FERREIRA;base:CABEDELO',
    'matricula:3091079,nome:ADAELSON DOS SANTOS NASCIMENTO;base:SAPÉ',
    'matricula:3091547,nome:ADEILSON DE FARIAS PEREIRA;base:ITABAIANA'
    // ... resto da lista
  ];

  // Converte string → objeto
  const colaboradores = colaboradoresRaw.map(linha => {
    const partes = linha.split(/[,;]/);

    const obj = {};
    partes.forEach(p => {
      const [chave, valor] = p.split(":");
      obj[chave.trim()] = valor ? valor.trim() : "";
    });

    return obj;
  });

  const tbody = document.getElementById("tabela-corpo");

  colaboradores.forEach(c => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${c.matricula || ""}</td>
      <td>${c.nome || ""}</td>
      <td>${c.base || ""}</td>
    `;

    tbody.appendChild(tr);
  });
</script>

</body>
</html>
